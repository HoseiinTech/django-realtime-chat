<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <p>Username:</p>
        <input type="text" name="username"><br>
        <p>Password:</p>
        <input type="password" name="password">
        <button type="submit">Login</button>
    </form>
    <p>If you already have an account, you log in.</p>
</body>
</html>
